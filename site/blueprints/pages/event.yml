title: Event
num: '{{ page.date.toDate("YMMdd") }}'
create:
  fields:
    - date
    - admissiontime
    - starttime
    - category

columns:
  - width: 2/3
    sections:
      info:
        type: fields
        fields:
          title:
            type: text
            translate: true
          date:
            label: Date
            type: date
            translate: false
            required: true
          starttime:
            label: Start Time
            type: time
            translate: false
            required: true
          admissiontime:
            label: Admission Time
            type: time
            translate: false
            help: optional
          text:
            type: textarea
            size: small
            translate: true
  - width: 1/3
    sections:
      image:
        type: files
        layout: cards
        size: small
        max: 1 # Limiting to one image upload
        translate: false
      settings:
        type: fields
        fields:
          isCanceled:
            label: Mark as Canceled
            type: toggle
            translate: false
            default: false
          category:
            label: Category
            type: tags
            max: 1
            translate: false
            required: true
            options: query
            query: site.index.pluck("category", ",", true)
          eventCode:
            label: Event Code
            type: text
            translate: false
            help: Optional. Shows event code & registration link in event page.
