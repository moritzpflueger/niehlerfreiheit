title: Event
num: '{{ page.date.toDate("YMMdd") }}'
create: 
  fields: 
    - date
    - admissiontime
    - starttime
    - category

columns:
  - width: 2/3
    sections:
      info:
        type: fields
        fields:
          title:
            type: text
            translate: true
          date:
            type: date
            translate: false
            required: true
          admissiontime:
            label: Admission Time
            type: time
            translate: false
          starttime:
            label: Start Time
            type: time
            translate: false
            required: true
          text:
            type: textarea
            size: small
            translate: true     
  - width: 1/3
    sections:
      image:
        type: files
        layout: cards
        size: small
        max: 1  # Limiting to one image upload
      settings:
        type: fields
        fields:
          category: 
            label: Category
            type: select
            translate: false
            default: talk
            required: true
            options:
              concert: Concert
              workshop: Workshop
              exhibition: Exhibition
              talk: Talk
              cinema: Cinema
              theatre: Theatre
          isFeatured:
            label: Highlight Event
            help: If checked, this event will displayed as a highlight on the landing page.
            type: toggle
            translate: false
            default: false        