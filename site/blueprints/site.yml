title: Content

tabs:
  events:
    icon: üìÖ
    columns:
      - width: 2/3
        sections:
          events:
            type: pages
            parent: site.find("events")
            templates:
              - event
            headline: Events
            sortBy: date desc
            limit: 20
            layout: table
            columns:
              date:
                width: 1/6
            # query: site.index(true).filterBy("template", "event").filterBy("recurrence", "none")

      - width: 1/3
        sections:
          recurringEvents:
            type: pages
            parent: site.find("recurring-events")
            templates:
              - recurring-event
            headline: Recurring Events
            limit: 20
            # query: site.index(true).filterBy("template", "event").filterBy("recurrence", "!=", "none")

  pages:
    label: Pages
    icon: üóÇÔ∏è
    columns:
      - width: 3/3
        sections:
          pages:
            type: pages
            templates:
              - default
              - home
              - faq
              - unterstuetzung
            limit: 20

      # - width: 1/3
