          newsletterLink:
            type: info
            headline: Newsletter Generator
            text: |
              <div style="padding: 2rem; text-align: center;">
                <a href="/newsletter-generator" target="_blank" style="display: inline-block; background: #4271ae; color: #fff; padding: 12px 24px; text-decoration: none; border-radius: 6px; font-weight: 600;">
