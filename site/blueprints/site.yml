                </a>
              </div>

  configuration:
    icon: cog
    columns:
      - width: 1/3
        sections:
          general1:
            type: fields
            fields:
              menu:
                label: Menu
                type: pages

      - width: 1/3
        sections:
          general2:
            type: fields
            fields:
              # logo:
              #   label: Logo
              #   translate: false
              #   type: files
              #   max: 1
              placeholderImage:
                label: Placeholder Image
                help: This image will be used as a default image, for when no image is uploaded to an event or a page.
                translate: false
                type: files
                max: 1
                size: small

      - width: 1/3
        sections:
          general3:
            type: fields
            fields:
              socialLinks:
                label: Social Links
                type: structure
                translate: false
                fields:
                  name:
                    label: Social Network Name
                    type: text
                  url:
                    label: URL
                    type: url
                  icon:
                    label: Icon
                    type: select
                    options:
                      facebook: Facebook
                      instagram: Instagram
                      youtube: YouTube
