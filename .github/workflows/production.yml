name: Production Deployment
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2
      
      - name: Create production config with secrets
        run: |
          cat > site/config/config.niehlerfreiheit.de.php << 'EOF'
          <?php
          return [
            'debug' => false,
            'brevo-newsletter' => [
              'brevo_api_key' => '${{ secrets.BREVO_API_KEY }}',
              'sender_email' => '${{ secrets.BREVO_SENDER_EMAIL }}',
              'sender_name' => 'Niehler Freiheit',
              'list_ids' => [4]
            ]
          ];
          EOF
      
      - name: FTP Deployment
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          # environment secrets are maintained at Github.
          # To edit go to "Settings > Secrets" at your Github repository.
          server: ${{ secrets.NF_FTP_SERVER }}
          username: ${{ secrets.NF_FTP_USERNAME }}
          password: ${{ secrets.NF_FTP_PASSWORD }}
          protocol: ftps
          server-dir: web/production/
          timeout: 300000
          log-level: verbose
          exclude: |
            **/.git*
            **/.git*/**
            **/.github/**
            **/node_modules/**
            **/vendor/**
            **/static/**
            **/content/**
            **/site/accounts/**
            **/site/cache/**
            **/site/sessions/**